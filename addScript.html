	<script type="text/javascript">

	      var meta = document.querySelector('meta[name=viewport]')
	      // 宽度750的页面
	      var arr1 = ['/promotion/minichallenge']
	      // 宽度375的页面
	      var arr2 = ['/promotion/recommend', '/partner/joinus', '/meeting', '/promotion/cashback', '/partner/recommendInfo', '/promotion/partner2019']

	      if (/mctalk/.test(location.hostname) || arr1.indexOf(location.pathname) > -1) {
	        meta.setAttribute('content', 'width=750, user-scalable=no, target-densitydpi=device-dpi')
	      } else if (arr2.indexOf(location.pathname) > -1) {
	        meta.setAttribute('content', 'width=375, user-scalable=no, target-densitydpi=device-dpi')
	      } else if (location.href.indexOf('/m/') !== -1) {
	        if (location.href.indexOf('vcloud') !== -1 && location.href.indexOf('163') !== -1) {
	          meta.setAttribute('content', 'width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0')
	        } else {
	          meta.setAttribute('content', 'target-densitydpi=device-dpi,width=750,user-scalable=no')
	        }
	      }
	    })()
	</script>
